<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <!-- link de acesso ao boodstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .error-text {
            font-size: 12px;
            color: red;
        }
    </style>
  </head>
</head>
<body class="bg-body-tertiary">

    <main class="container-fluid my-4">
        <section class="col-11 col-md-8 col-lg-5 mx-auto p-3 p-md-4 rounded shadow-lg bg-primary-subtle">
            <h1 class="text-center fs-1 fw-semibold">Formulário de Cadastro</h1>
            <hr>
            <div class="container bg-warning-subtle rounded">
                <ul>
                    <li>
                        <p>Nenhum campo pode estar vazio</p>
                    </li>

                    <li>
                        <p>Usuário só poderá conter letras e/ou números</p>
                    </li>

                    <li>
                        <p>Usuários deverá conter entre 3 e 12 caracteres</p>
                    </li>

                    <li>
                        <p>Senha precisa ter entre 6 e 12 caracteres</p>
                    </li>
                </ul>
            </div>

            <form action="/" method="POST" class="formulario">

                <label  class="form-label">Nome:</label>
                <input type="text" class="form-control mx-auto mb-2 bg-body-tertiary validar nome"  placeholder="Digite seu nome">

                <label  class="form-label">Sobrenome:</label>
                <input type="text" class="form-control mx-auto mb-2 bg-body-tertiary validar sobrenome" placeholder="Digite seu sobrenome">
                

                <label class="form-label">CPF:</label>
                <input type="text" class="form-control mx-auto mb-2 bg-body-tertiary validar cpf"  placeholder="Digite seu CPF">

                <label  class="form-label">Usuário:</label>
                <input type="text" class="form-control mx-auto mb-2 bg-body-tertiary validar usuario"  placeholder="Digite seu nome de Usuário">

                <label class="form-label">Senha:</label>
                <input type="password" class="form-control mx-auto mb-2 bg-body-tertiary validar senha"  placeholder="Digite sua senha">

                <label class="form-label">Repitir sua senha:</label>
                <input type="password" class="form-control mx-auto bg-body-tertiary validar repetir"  placeholder="Digite sua senha">

                <div class="d-grid gap-2">
                    <button type="submit" class="enviar btn btn-outline-success mt-4"> Enviar </button>
                </div>

            </form>
        </section>
    </main>
    

    <script src="assets/js/validaCPF.js"></script>
    <script src="assets/js/main.js"> </script>
    <!-- link de acesso ao boodstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
